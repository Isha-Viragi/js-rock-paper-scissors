<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="/rock-paper-scissors/styles.css"
      type="text/css"
    />
  </head>
  <body>
    <main class="main-container">
      <p class="title">Rock Paper Scissors</p>
      <section class="move-buttons-container">
        <div class="move-button-container">
          <button class="move-button js-rock-button">
            <img
              src="images/rock-emoji.png"
              alt="Rock hand emoji"
              class="move-icon"
            />
          </button>
          <p class="js-r-display shortcut-display">r</p>
        </div>
        <div class="move-button-container">
          <button class="move-button js-paper-button">
            <img
              src="images/paper-emoji.png"
              alt="Hand paper emoji"
              class="move-icon"
            />
          </button>
          <p class="js-p-display shortcut-display">p</p>
        </div>
        <div class="move-button-container">
          <button class="move-button js-scissors-button">
            <img
              src="images/scissors-emoji.png"
              alt="Scissors hand emoji"
              class="move-icon"
            />
          </button>
          <p class="js-s-display shortcut-display">s</p>
        </div>
      </section>

      <p class="js-moves moves"></p>
      <p class="js-result result"></p>
      <p class="js-score-tracker score"></p>

      <div class="control-buttons-container">
        <div class="control-button-container">
          <button class="reset-button js-reset-button">Reset</button>
          <p class="js-backspace-display shortcut-display">bksp</p>
        </div>
        <div class="control-button-container">
          <button class="auto-play-button js-auto-play-button">
            Auto Play
          </button>
          <p class="js-a-display shortcut-display">a</p>
        </div>
      </div>
      <p class="js-message-display"></p>
    </main>

    <script src="/rock-paper-scissors/main.js"></script>
  </body>
</html>
