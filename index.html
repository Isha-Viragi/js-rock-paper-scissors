<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main class="main-container">
      <p class="title">Rock Paper Scissors</p>
      <section>
        <button
          class="move-button"
          onclick="
      userMove = 'Rock';
      if (isAutoPlay()) {
        playGame();
        autoPlay()
      }
      else playGame();
      "
        >
          <img
            src="images/rock-emoji.png"
            alt="Rock hand emoji"
            class="move-icon"
          />
        </button>
        <button
          class="move-button"
          onclick="
      userMove = 'Paper';
      if (isAutoPlay()){
        playGame();
        autoPlay();
      }
      else playGame();
      "
        >
          <img
            src="images/paper-emoji.png"
            alt="Hand paper emoji"
            class="move-icon"
          />
        </button>
        <button
          class="move-button"
          onclick="
      userMove = 'Scissors';
      if (isAutoPlay()){
        playGame();
        autoPlay();
      }
      else playGame();
    "
        >
          <img
            src="images/scissors-emoji.png"
            alt="Scissors hand emoji"
            class="move-icon"
          />
        </button>
      </section>

      <p class="js-moves moves"></p>
      <p class="js-result result"></p>
      <p class="js-score-tracker score"></p>

      <div>
        <button
          class="reset-button"
          onclick="
      resetScore();
      displayMoves();
      displayResult();
      displayScore();
      "
        >
          Reset
        </button>
        <button
          class="auto-play-button js-auto-play-button"
          onclick="autoPlayToggle();"
        >
          Auto Play
        </button>
      </div>
      <p class="js-message-display"></p>
    </main>

    <script src="main.js"></script>
  </body>
</html>
