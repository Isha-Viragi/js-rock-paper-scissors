<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main class="main-container">
      <p class="title">Rock Paper Scissors</p>
      <section>
        <button
          class="move-button"
          onclick="
      userMove = 'Rock';
      computerMove = calculateComputerMove();
      result = compareMoves();
      trackScore(result);
      displayMoves();
      displayResult();
      displayScore();
      "
        >
          <img
            src="images/rock-emoji.png"
            alt="Rock hand emoji"
            class="move-icon"
          />
        </button>
        <button
          class="move-button"
          onclick="
      userMove = 'Paper';
      computerMove = calculateComputerMove();
      result = compareMoves();
      trackScore(result);
      displayMoves();
      displayResult();
      displayScore();
      "
        >
          <img
            src="images/paper-emoji.png"
            alt="Hand paper emoji"
            class="move-icon"
          />
        </button>
        <button
          class="move-button"
          onclick="
      userMove = 'Scissors';
      computerMove = calculateComputerMove();
      result = compareMoves();
      trackScore(result);
      displayMoves();
      displayResult();
      displayScore();
    "
        >
          <img
            src="images/scissors-emoji.png"
            alt="Scissors hand emoji"
            class="move-icon"
          />
        </button>
      </section>

      <p class="js-moves moves"></p>
      <p class="js-result result"></p>
      <p class="js-score-tracker score"></p>

      <button
        class="reset-button"
        onclick="
      resetScore();
      displayMoves();
      displayResult();
      displayScore();
      "
      >
        Reset
      </button>
    </main>

    <script src="main.js"></script>
  </body>
</html>
